<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Tilt Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the card to ensure it is centered on the page -->
    <div class="card-container">
        <!-- The card itself with an image and content -->
        <div class="card">
            <!-- Image section of the card -->
            <div class="card-image">
                <!-- An image representing the product or content of the card -->
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Headphones">
            </div>
            <!-- Content section of the card with a title and description -->
            <div class="card-content">
                <h3>High-Quality Headphones</h3>
                <p>Experience superior sound with our premium wireless headphones, designed for music lovers.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript file for adding interactivity to the card -->
    <script src="script.js"></script>
</body>
</html>
