<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Store Flip Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Container for all flip cards -->
<div class="card-container">
    <!-- Flip Card 1 -->
    <div class="flip-card">
        <div class="flip-card-inner">
            <!-- Front Side of the Card -->
            <div class="flip-card-front">
                <!-- Image from Unsplash with keyword 'running' -->
                <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Running Shoes">
                <!-- Product Title -->
                <h2>Running Shoes</h2>
            </div>
            <!-- Back Side of the Card -->
            <div class="flip-card-back">
                <h2>Running Shoes</h2>
                <p>Experience ultimate comfort and speed with our latest running shoes.</p>
                <!-- Call-to-action Button -->
                <button>Shop Now</button>
            </div>
        </div>
    </div>

    <!-- Flip Card 2 -->
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <!-- Image with keyword 'basketball' -->
                <img src="https://images.unsplash.com/photo-1519861531473-9200262188bf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Basketball Gear">
                <h2>Basketball Gear</h2>
            </div>
            <div class="flip-card-back">
                <h2>Basketball Gear</h2>
                <p>Upgrade your game with our professional basketball equipment.</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>

    <!-- Flip Card 3 -->
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <!-- Image with keyword 'yoga' -->
                <img src="https://images.unsplash.com/photo-1624651208388-f8726eace8f2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Yoga Mats">
                <h2>Yoga Mats</h2>
            </div>
            <div class="flip-card-back">
                <h2>Yoga Mats</h2>
                <p>Find your inner peace with our eco-friendly yoga mats.</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
