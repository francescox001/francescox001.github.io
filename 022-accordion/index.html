<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Accordion</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Accordion container -->
  <div class="accordion">
    <!-- First accordion item -->
    <div class="accordion-item">
      <!-- Accordion header as a button for accessibility -->
      <button class="accordion-header">Section 1</button>
      <!-- Accordion content to show when the header is clicked -->
      <div class="accordion-content">
        <p>This is the content for section 1.</p>
      </div>
    </div>

    <!-- Second accordion item -->
    <div class="accordion-item">
      <button class="accordion-header">Section 2</button>
      <div class="accordion-content">
        <p>This is the content for section 2.</p>
      </div>
    </div>

    <!-- Third accordion item -->
    <div class="accordion-item">
      <button class="accordion-header">Section 3</button>
      <div class="accordion-content">
        <p>This is the content for section 3.</p>
      </div>
    </div>
  </div>

  <!-- Link to the external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
